version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - aws ssm get-parameter --name "/amplify/$AWS_APP_ID/$AWS_BRANCH/STRIPE_SECRET_KEY" --with-decryption --query "Parameter.Value" --output text | xargs -I {} echo "STRIPE_SECRET_KEY={}" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*